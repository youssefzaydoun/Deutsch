    <style>* {
        margin: 0;

        text-align: center;

    }
    
    h1 {
        font-size: 2rem;
        color: #333;
        margin-bottom: 10px;
    }
    
    p {
        font-size: 1rem;
        color: #666;
        margin-bottom: 20px;
    }
    
    .menu-buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
    }
    
    .menu-btn {
        padding: 12px 24px;
        font-size: 1rem;
        font-weight: bold;
        color: #fff;
        background-color: #0078d4;
        border-radius: 4px;
        text-decoration: none;
        transition: background 0.3s;
    }
    
    .menu-btn:hover {
        background-color: #005a9e;
    }</style>
